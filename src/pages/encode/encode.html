<header-component></header-component>
<h1>Encode Page</h1>

<!--

modal


-->


<div bsModal #inputSupplier="bs-modal" class="modal fade" tabindex="-1" role="modal-dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Input Suppliers</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" [(ngModel)]="form.Supplier" class="form-control form-control-sm">
        <input type="text" [(ngModel)]="form.TIN" class="form-control form-control-sm">
        <button class="btn btn-default btn-sm" (click)="onClickPost()">Submit</button>
      </div>
    </div>
  </div>
</div>

<!--



  modal
-->


  <!--    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange
          Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
  -->
<div class="wrapper">
    <div class="fresh-table full-color-orange full-screen-table">
    <!--    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange                  
            Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
    -->
        
        <div class="toolbar">
            <button class="btn btn-default" (click)="onClickAddSupplier()">Add Supplier</button>
            <button class="btn btn-default" (click)="onClickDownload()">Download Excel File</button>
            <button class="btn btn-default" >Import Excel File</button>
        </div>
        
        <table id="fresh-table" class="table">
            <thead>
                <th data-field="id">ID</th>
            	<th data-field="name" data-sortable="true">Name of Supplier</th>
            	<th data-field="tin" data-sortable="true">TIN</th>
            	<th data-field="ammount" data-sortable="true">Total ammount</th>
            	<th data-field="tax">Total Tax</th>
              <th data-field="due">Total Amount Due</th>
            	<th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
            </thead>
            <tbody *ngFor="let post of table">
                <tr>
                	<td>{{ post.idx }}</td>
                	<td><table-component [item]="post.Supplier"></table-component></td>
                	<td><table-component [item]="post.TIN"></table-component></td>
                	<td></td>
                	<td></td>
                  <td></td>
                	<td>
                    <button class="btn btn-sm btn-primary" (click)="onClickInput()">Input</button>
                    <button class="btn btn-sm btn-primary"(click)="onClickDelete( post.idx, post.Supplier )">Delete</button>
                    
                  </td>
                </tr>
            </tbody>
        </table>
