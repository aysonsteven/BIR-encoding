<header-component></header-component>

<div class="container">

  <div class="row row-offcanvas row-offcanvas-right">

    <div class="col-12 col-md-9" *ngIf="model == 'user'">
      <helpmodel-user></helpmodel-user>
    </div><!--/span-->

    <div class="col-6 col-md-3 sidebar-offcanvas" id="sidebar">
      <div class="list-group">
        <a routerLink="/help/user" class="list-group-item {{ user }}">User</a>
        <a routerLink="/help/encoding" class="list-group-item {{ encoding }}">Encoding</a>

        <a routerLink="/help/management" class="list-group-item {{ management }}">Management</a>
        <a routerLink="/help/navigation" class="list-group-item {{ navigation }}">Navigation</a>        
      </div>
    </div><!--/span-->
  </div><!--/row-->

  <hr>

<footer-component></footer-component>

</div><!--/.container-->
